        <h1>電車でのアクセス</h1>
        <p>名古屋駅からJR高山本線「特急ひだ」で約2時間30分。<br>
            高山駅から市内中心部へは徒歩圏内です。</p>
    </section>
    <section class="acsess">
        <h1>車でのアクセス</h1>
        <p>・名古屋から：約2時間30分（東海北陸自動車道経由）<br>
           ・東京から：約5時間（中央道 → 長野道 → 高山清見道路）<br>
            高山市内には駐車場も多数あります。</p>
    </section>
    <section class="acsess">
        <h1>バスでのアクセス</h1>
        <p>名古屋・大阪・東京などから高速バスが運行されています。<br>
           高山濃飛バスセンターが主要な発着地です。
            </p>
    </section>
