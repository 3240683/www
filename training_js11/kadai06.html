<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数値の入力とエラー処理</title>
    <style>
        #message{
            width: 500px;
            padding: 15px;
            margin: 25px 0px;
            background-color: #ffcc99;
        }
    </style>
</head>
<body>
    <h1>n~mで割り切れる数字</h1>
    <p>1~10の好きな範囲で<br>
        割り切れる最小の数値をJavaScriptで求めます。</p>
    <button onclick="show()">範囲を指定</button>
    <div id="message">ここに結果が表示されます。</div>

    <script>
        function show(){
            let text ='';
            let min = Number(prompt('範囲の最小値を1~10で入力してください'));
            let max = Number(prompt('範囲の最大値を1~10で入力してください'));
            for(let i = 1; i <= 10000; i++){
                let flag = check(i,min,max);
                if(flag){
                    text = min + "~" + max + "で割り切れる最小の数値は" + i + "です。";
                    break;
                }
            }
            document.getElementById('message').textContent = text;
        }

        function check(num,min,max) {
        for (let j = min; j <= max; j++) {
            if (num % j !== 0) {
                return false;
            }
        }
        return true;
        }
    </script>
</body>
</html>
