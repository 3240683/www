<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 40px;
            text-align: center;
            color: #333;
        }
        h3 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #444;
        }
        p {
            font-size: 16px;
            line-height: 1.7;
        }
        #num {
            font-weight: bold;
            color: #d9534f;
            font-size: 20px;
            margin: 0 5px;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #FF9933;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            margin-top: 15px;
            transition: 0.25s;
        }
        button:hover {
            background-color: #FF7F00;
            transform: scale(1.05);
        }
        #message {
            width: 80%;
            max-width: 650px;
            padding: 20px;
            margin: 25px auto;
            background-color: #FFCC99;
            border-radius: 10px;
            font-size: 20px;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <h3>Click Counter★for構文</h3>
    <p>ボタンをクリックすると、クリック回数に応じて結果が変わります。<br>
        javascriptのfor構文を使って処理を作ってみましょう。</p>
    <p>クリック回数<span id="num">0</span>回</p>
    <button onclick="show()">クリック</button>
    <div id="message">ここに結果が表示されます。</div>

    <script>
        let click = 0;
        function show(){
            click++;
            switch(click){
                case 1:
                    document.getElementById('message').textContent = ('★');
                    document.getElementById('num').textContent = click;
                break;
                case 2:
                    document.getElementById('message').textContent = ('★★★★★');
                    document.getElementById('num').textContent = click;
                break;
                case 3:
                    document.getElementById('message').textContent = '';
                    for(let i = 1; i <= 5; i++){
                        document.getElementById('message').textContent += (i + ' ');
                    }
                    document.getElementById('num').textContent = click;
                break;
                case 4:
                    document.getElementById('message').textContent = '';
                    for(let i = 1; i <= 10; i++){
                        if(i % 2 == 0){
                        document.getElementById('message').textContent += (i + ' ');
                        }
                    }
                    document.getElementById('num').textContent = click;
                break;
                case 5:
                    let sum = 0;
                    document.getElementById('message').textContent = '';
                    for(let i = 1; i <= click; i++){
                        sum += i;
                    }
                    document.getElementById('message').textContent = (sum);
                    document.getElementById('num').textContent = click;
                break;
                default:
                    document.getElementById('message').textContent = ('クリアしました。カウントを0に戻します。');
                    click = 0;
                    document.getElementById('num').textContent = click;
                break;
            }
        }
    </script>
</body>

</html>
