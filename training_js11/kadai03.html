<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>breakの活用</title>
    <style>
        .big_font{
            font-size: 30px;
        }</style>
</head>
<body>
    <h3>問題</h3>
    <p>次の方程式を満たす解をJavaScriptで求めます。</p>
    <p class="big_font">x<sup>3</sup>-53x<sup>2</sup>+620x-1036=0</p>
    <p>※この方程式の解は3個あり、すべて1以上の整数です。</p>
    <button onclick="show()">結果を見る</button>
    <div id="message" class="big_font"></div>

    <script>
        function show(){
            let answer = [];
            let count = 0;

            for(let x = 0; x <= 50; x++){
                let i =x*x*x -53*x*x + 620*x - 1036;

            if (i == 0) {
                answer.push(x);
                count++;
            }
            document.getElementById("message").textContent = answer.join(",");
            if (count == 3){
                document.getElementById("message").textContent += ("が解です。") ;
                break;
            }
        }
        }
    </script>
</body>

</html>
