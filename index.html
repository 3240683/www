<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>課題チェック</title>
</head>
<body>
   <a id="kadaiLink" href="#" target="_blank">ここにリンクが表示されます</a>

  <script>
    window.onload = function () {
      const trainingNum = prompt("training の番号を入力してください");
      const kadaiNum = prompt("kadai の番号を入力してください");

      // 入力の確認
      if (
        trainingNum !== null && !isNaN(trainingNum) && trainingNum.trim() !== "" &&
        kadaiNum !== null && !isNaN(kadaiNum) && kadaiNum.trim() !== ""
      ) {
        // 2桁に整形
        const trainingStr = trainingNum.padStart(2, '0');
        const kadaiStr = kadaiNum.padStart(2, '0');

        // 完成URL
        const fullURL = `https://3240683.github.io/www/training_js${trainingStr}/kadai${kadaiStr}.html`;

        // リンク更新
        const link = document.getElementById("kadaiLink");
        link.href = fullURL;
        link.textContent = `課題 training_js${trainingStr}/kadai${kadaiStr}.html を開く`;

        // 別タブで開く
        window.open(fullURL, '_blank');
      } else {
        const link = document.getElementById("kadaiLink");
        link.textContent = "無効な入力です。ページを再読み込みしてください。";
        link.removeAttribute("href");
      }
    };
  </script>
</body>
</html>
