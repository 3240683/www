<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>要素の追加と削除</title>
</head>
<body>
    <h1>写真の一覧</h1>
    <p>以下のボタンをクリックすると、写真が一覧表示されます。</p>
    <div id="change">
        <button onclick="view()">写真を表示</button>
    </div>

    <script>
        function view() {
            const picfiles = [
                "photo_1.jpg", "photo_2.jpg", "photo_3.jpg",
                "photo_4.jpg", "photo_5.jpg", "photo_6.jpg",
                "photo_7.jpg", "photo_8.jpg"
            ];

            const div = document.getElementById("change");
            div.innerHTML = "";

            picfiles.forEach(src => {
                const img = document.createElement("img");
                img.src = src;
                img.alt = src;
                div.appendChild(img);
            });
        }
    </script>
</body>
</html>
